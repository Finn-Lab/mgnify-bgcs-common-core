# job_name can be overridden with:
#   CLI: --job-name <value>
#   ENV: WORKERA_JOB_NAME=<value>
job_name: "daily-import"

s3:
  # s3.bucket can be overridden with:
  #   CLI: --s3-bucket <value>
  #   ENV: WORKERA_S3__BUCKET=<value>
  bucket: "my-data-bucket"

  # s3.prefix can be overridden with:
  #   CLI: --s3-prefix <value>
  #   ENV: WORKERA_S3__PREFIX=<value>
  prefix: "incoming/"

logging:
  # logging.level can be overridden with:
  #   CLI: --log-level DEBUG|INFO|WARNING|ERROR|CRITICAL
  #   ENV: WORKERA_LOGGING__LEVEL=DEBUG|INFO|WARNING|ERROR|CRITICAL
  level: "INFO"

  # logging.json can be overridden with:
  #   ENV: WORKERA_LOGGING__JSON=true|false
  # Notes:
  #   - There is no CLI flag for this field in the script.
  json: true
